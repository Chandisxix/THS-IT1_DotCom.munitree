            <div class="container">
                <div class="overlay" style="height: 100%;"></div>
                <div class="row" style="padding-top: 120px;">
                    <div class="col-lg-8 text-center m-auto">
                        <div id="welcome" style="width: 100%;"></div>
                        <div class="row" id="userpic"><img class="d-none d-xl-flex" data-bss-hover-animate="tada" src="assets/img/Edit%20Profile.png" style="width: 17vw;margin-left: auto;margin-right: auto;height: 25vh;"></div>

                        </div>
                        <div id="logged_in_bar1">

                        </div>
                        <div id="logged_in_bar2">

    <section id="content" class="scroller" style="height: auto;">
        <div class="overlay" style="height: 100%;color: rgb(0,0,0);background-color: rgba(30,30,30,0.7);">
            <div class="container profile profile-view" id="profile" style="background: #ffffff;">
                <div class="row">
                    <div class="col-md-12 alert-col relative">
                        <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
                    </div>
                </div>
                <form>
                    <div class="form-row profile-row">
                        <div class="col-md-4 relative">
                            <div class="avatar">
                                <div class="avatar-bg center"></div>
                            </div><input class="form-control-file form-control" type="file" name="avatar-file" style="font-family: ABeeZee, sans-serif;border-style: none;margin-top: 5vh;">
                        </div>
                        <div class="col-md-8">
                            <h1 style="font-family: 'Nature Spirit Rough';font-size: 50px;letter-spacing: 2px;font-weight: bold;">Edit Profile </h1>
                            <hr>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label style="font-family: ABeeZee, sans-serif;">First Name </label><input class="form-control" type="text" name="firstname" style="font-family: ABeeZee, sans-serif;"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label style="font-family: ABeeZee, sans-serif;">Last Name </label><input class="form-control" type="text" name="lastname" style="font-family: ABeeZee, sans-serif;"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-xl-12" style="width: 100%;">
                                    <div class="form-group"><label style="font-family: ABeeZee, sans-serif;">Bio</label><textarea class="form-control" style="font-family: ABeeZee, sans-serif;height: auto;"></textarea></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label style="font-family: ABeeZee, sans-serif;">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required="" style="font-family: ABeeZee, sans-serif;"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label style="font-family: ABeeZee, sans-serif;">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required="" style="font-family: ABeeZee, sans-serif;"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-row">
                                <div class="col-md-12 content-right"><button class="btn btn-primary border rounded-pill form-btn" type="submit" style="font-family: ABeeZee, sans-serif;background: var(--green);">SAVE </button><button class="btn btn-danger border rounded-pill form-btn" type="reset" style="font-family: ABeeZee, sans-serif;">CANCEL </button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
